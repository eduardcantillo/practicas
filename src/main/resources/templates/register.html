<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title th:text="${titulo}"></title>

    <!-- Custom fonts for this template-->
    <link th:href="@{/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet" type="text/css" >

</head>

<body class="bg-gradient">

    <div class="container">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-6 d-none d-lg-block bg-register-image"></div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Registrate</h1>
                            </div>
                            <form  class="user" th:action="@{'/sign-up/'+${url} }" method="post" th:object="${usuario}">
                                <div class="form-group">
                                    <input type="text" class="form-control form-control-user" id="username"
                                    th:field="*{codigo}"
                                        placeholder="Codigo">
                                        
                                         <div class="text-danger" th:if="${#fields.hasErrors('codigo')}" th:errors="*{codigo}"></div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        <input type="text" class="form-control form-control-user" id="name"
                                        th:field="*{nombres}"
                                            placeholder="First Name">
                                            <div class="text-danger" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></div>
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" class="form-control form-control-user" id="lastName"
                                         th:field="*{apellidos}"
                                            placeholder="Last Name">
                                             <div class="text-danger" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></div>
                                    </div>
                                    
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        
                                            <input type="text" class="form-control form-control-user"
                                                id="telefono" th:field="*{telefono}"  placeholder="Telefono"  required>
                                                 <div class="text-danger" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></div>
                                       
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="text" step="0.1" class="form-control form-control-user"
                                        th:field="*{direccion}"
                                            id="direccion"  placeholder="direccion" required>
                                    </div>
                                </div>
                                
                                <div class="form-group">
                                    <input type="email" class="form-control form-control-user" id="email"
                                     th:field="*{email}"
                                        placeholder="Email Address">
                                        
                                         <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                                </div>

                                <div class="form-group">
                                    <input type="password" class="form-control form-control-user" id="password"
                                     th:field="*{password}"
                                        placeholder="Password">
                                        <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
                                </div>
                                <div th:if="${estudiante !=null}" class="form-group row">
                                    <div class="col-sm-6 mb-3 mb-sm-0">
                                        
                                            <input type="number" class="form-control form-control-user"
                                                id="semestre" name="semestre" placeholder="Semestre " min="8" max="15" required>
                                       
                                    </div>
                                    <div class="col-sm-6">
                                        <input type="number" step="0.1" class="form-control form-control-user"
                                            id="promedio" name="promedio" placeholder="promedio" min="3.1" max="5.0" required>
                                    </div>
                                </div>
                                <input type="submit"class="btn btn-danger btn-user btn-block" value="Registrarse">
                                  
                                
                            </form>
                            <div class="text-danger" th:if="${error!=null}" th:text="${error}"></div>
                            <hr>
                            <div class="text-center ">
                                <a class="small text-danger" th:if="${tutor == null}" th:href="@{/sign-up/tutor}">Registrate como tutor</a>
                            </div>
                            <div class="text-center ">
                            <a class="small text-danger" th:if="${estudiante == null}" th:href="@{/sign-up/student}">Registrate como estudiante</a>
                        </div>
                            <div class="text-center ">
                                <a class="small text-danger" th:href="@{/login}">Already have an account? Login!</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

   <div th:replace="layout/import-js :: import-js"></div>

</body>

</html>
