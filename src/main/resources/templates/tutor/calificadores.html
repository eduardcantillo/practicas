<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

       <ul th:replace="layout/sidebar :: sidebar"></ul>



        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
                <nav th:replace="layout/topbar :: topbar">
                </nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    
                    <h1 class="h3 mb-2 text-gray-800"><strong>Calificicadores</strong></h1>
                    <p class="mb-4 text-dark">Listado de Calificadores del proyecto</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-danger">Calificadores</h6>
                        </div>
                        <div  class="card-body">
                            <div th:if="${calificadores==null || calificadores.isEmpty()}" class="card-header py-3">
                                <h6 class="m-0 font-weight-bold text-primary">Aun no se encuentra con calificadores asignados</h6>
                            </div>
                            
                            <div th:if="${error!=null}" class="alert alert-danger text-dark" th:text="${error}" >
                                
                            </div>
                            
                            <div th:if="${calificadores!=null && not calificadores.isEmpty()}" class="table-responsive">
                                <table class="table table-bordered" id="dataTable" >
                                    <thead>
                                        <tr>
                                            <th>Nombres</th>
                                            <th>Apellido</th>
                                            <th>Telefono</th>
                                             
                                            
                                        </tr>
                                        
                                    </thead>
                                    
                                    <tbody>
                                        <tr th:each="proyec :${calificadores}">
                                            <td th:text="${proyec.nombres}"></td>
                                            <td th:text="${proyec.apellidos}"></td>
                                            <td th:text="${proyec.telefono}"></td>
                                          
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

           


            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>
	<div th:replace="layout/import-js :: import-js"></div>


</body>

</html>
