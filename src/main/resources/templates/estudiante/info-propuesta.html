<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/headEstudent :: headEstudiante"></head>

<body>


    <div id="wrapper">
        <ul th:replace="layout/sidebar :: sidebar">
        </ul>
          
        <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
      		 <nav th:replace="layout/topbar :: topbar"></nav>
        <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-block" >
            
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Informacion de la propuesta</h1>
                            </div>
                            <form class="user">
                                <div class="form-group">
                                    <label class="label text-dark" for="titulo">Titulo: </label>
                                    <input type="text" readonly th:value="${propuesta.titulo}" class="form-control" id="titulo"
                                        placeholder="titulo">
                                </div>

                                <div class="form-group">
                                    <label class="label text-dark" for="descripcion">Descripcion: </label>
                                    <textarea name="descripcion" readonly th:text="${propuesta.decripcion}" class="form-control" id="descripcion" cols="34" rows="8"></textarea>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                    <label class="label text-dark" for="documento">Propuesta: </label>
                                    <a class="btn btn-light" th:href="@{'/estudiante/download/'+${propuesta.documento}}">Descargar Documento </a>
                                   
                                </div>
                                <div class="col-sm-6">
                                    <label class="label text-dark" for="tipo-proyecto">Tutor </label>
                                    <input  type="text" readonly class="form-control" th:value="${(propuesta.diriges==null || propuesta.diriges.isEmpty()) ? 'No tiene tutor asignado': 'Pepito Perez'}" >
                                   
                                 </div> 
                                      
                                </div>

                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label class="label text-dark" for="tipo-proyecto">Estado </label>
                                        <input type="text" th:value="${propuesta.estado.nombre}" readonly class="form-control" id="documento" name="documento">
                                       
                                    </div>
                                    <div class="col-sm-6">
                                        <label class="label text-dark" for="tipo-proyecto">Tipo proyecto: </label>
                                        <input type="text" th:value="${propuesta.tipoProyecto.name}" readonly class="form-control" id="documento" name="documento">
                                     </div>
                                </div>
									<div class="form-group text-center text-dark" th:if="${propuesta.tipoProyecto.documentos==0}">Este proyecto no contiene documentos externos</div>
									<div class="form-group" th:if="${propuesta.tipoProyecto.documentos==1}"><a class="btn btn-warning btn-block">Ver documentos externos</a></div>
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <a class="btn btn-danger">Eliminar Propuesta </a>
                                       
                                    </div>
                                    <div class="col-sm-6">
                                        <a class="btn btn-primary">Ver calificadores </a>
                                     </div>
                                </div>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
	</div>
    </div>
 <div th:replace="layout/import-js :: import-js"></div>

</body>

</html>
