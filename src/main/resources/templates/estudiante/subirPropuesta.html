<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/headEstudent :: headEstudiante"></head>

<body>


    <div id="wrapper">
        <ul th:replace="layout/sidebar :: sidebar">
        </ul>
          
        <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
      		 <nav th:replace="layout/topbar :: topbar"></nav>
        <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-block" >
            
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 th:if="${infop==null}" class="h4 text-gray-900 mb-4">Sube tu propuesta</h1>
                                <h1 th:if="${infop!=null}" class="h4 text-gray-900 mb-4">Usted aun no tiene ningun proyecto registrado por favor registre uno</h1>
                            </div>
                            <form class="user" method="post" th:action="@{/estudiante/guardar}" th:object="${proyecto}" enctype="multipart/form-data">
                                <div class="form-group">
                                    <label class="label text-dark" for="titulo">Titulo: </label>
                                    <input type="text" class="form-control text-dark" id="titulo" name="titulo"
                                        placeholder="titulo" th:field="*{titulo}">
                                    <div class="text-danger" th:if="${#fields.hasErrors('titulo')}" th:errors="*{titulo}"></div>
                                </div>

                                <div class="form-group">
                                    <label class="label text-dark" for="descripcion">Objetivo General: </label>
                                    <textarea placeholder="Descripcion de la propuesta" th:field="*{decripcion}" class="form-control  text-dark" id="descripcion" cols="34" rows="6"></textarea>
                                  <div class="text-danger" th:if="${#fields.hasErrors('decripcion')}" th:errors="*{decripcion}"></div>
                                </div>
                                
                                <div class="form-group row">
                                    <div class="col-sm-6">
                                    <label class="label text-dark" for="documento">Propuesta: </label>
                                    <input type="file" class="form-control" id="documento" name="archivo">
                                      <div class="text-danger" th:if="${archivo!=null}" th:text="${archivo}"></div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label class="label text-dark" for="duracion">duracion: </label>
                                        <input type="number" class="form-control"  th:field="*{duracion}" id="duracion" name="archivo" min="6">
                                        <div class="text-danger" th:if="${#fields.hasErrors('duracion')}" th:errors="*{duracion}"></div>

                                    </div>
                                </div>

                                <div class="form-group row">

                                <div class="col-sm-6">
                                    <label class="label text-dark" for="tipo">Tipo proyecto: </label>
                                    <select class="form-control" name="tipo" id="tipo">
                                        <option value=-1 selected>Selecciones el tipo</option>
                                        <option th:each="tipe: ${tipes}" th:value="${tipe.idTipoProyecto}" th:text="${tipe.name}">One</option>
                                        
                                      </select>
                                       <div class="text-danger" th:if="${tipo!=null}" th:text="${tipo}"></div>
                                 </div>

                                    <div class="col-sm-6">
                                        <label class="label text-dark" >Elige una opcion </label>
                                        <select class="form-control" name="primera" id="primera">
                                            <option value=1 selected>Primera Vez</option>
                                            <option value=2 selected>Correccion</option>
                                        </select>
                                        </div>
                                        </div>






                                <div class="form-group row">
                                    <div class="col-sm-6">
                                        <label class="label text-dark" for="director">director: </label>
                                        <input type="text" class="form-control" id="Director" name="director" placeholder="codigo del director">
                                        <div class="text-danger" th:if="${director!=null}" th:text="${director}"></div>
                                    </div>

                                    <div class="col-sm-6">
                                        <label class="label text-dark" for="Codirector">codirector: </label>
                                        <input type="text" class="form-control" id="codirector" name="Codirector" placeholder="codigo del codirector">


                                    </div>
                                </div>

                                <input type="submit" class="btn btn-danger btn-user btn-block" value="Subir propuesta">
                                  
                                
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
	</div>
    </div>
 <div th:replace="layout/import-js :: import-js"></div>

</body>

</html>
