<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/headEstudent :: headEstudiante"></head>

<body>


    <div id="wrapper">
        <ul th:replace="layout/sidebar :: sidebar">
        </ul>
          
        <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
      		 <nav th:replace="layout/topbar :: topbar"></nav>
        <div class="card o-hidden border-0 shadow-lg">
            <div class="card-body p-0">
                <!-- Nested Row within Card Body -->
                <div class="row">
                    <div class="col-lg-3 d-none d-lg-block" >
            
                    </div>
                    <div class="col-lg-6">
                        <div class="p-5">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Subir documento</h1>
                            </div>
                           <form class="user" th:object="${documento}" th:action="@{/estudiante/save-documento}" method="post" enctype="multipart/form-data">
                                <div class="form-group">
                                    
                                      
                                        <label class="label text-dark" for="nombre">Nombre Documento: </label>
                                        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" >
                                    
                                          <div class="text-danger" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></div>
                                    </div>

                                    <div class="form-group">
                                        <label class="label text-dark" for="descripcion">Descripcion</label>
                                        <textarea  rows="9" th:field="*{descripcion}" id="descripcion" placeholder="descripcion" class="form-control" ></textarea>
                                   <div class="text-danger" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>
                                    </div>
                                    
                                    <div class="form-group">
                                        <label class="label text-dark" for="documento">Subir archivo</label>
                                        <input type="file" name="documento"  placeholder="descripcion" class="form-control" />
                                        <div class="text-danger" th:if="${document!=null}" th:text=${document}></div>
                                    </div>

                                <div class="form-group">
                                    <input type="submit"  value="Subir documento" class="btn btn-danger btn-block" >
                                </div>

                            </form>


                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
	</div>
    </div>
 <div th:replace="layout/import-js :: import-js-table"></div>
</body>

</html>
