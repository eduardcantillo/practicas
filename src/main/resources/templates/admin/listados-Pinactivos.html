<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layout/head :: head">
</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Sidebar -->
        <ul th:replace="layout/sidebar :: sidebar">
        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">

            <!-- Main Content -->
            <div id="content">

                <!-- Topbar -->
            <nav th:replace="layout/topbar :: topbar"></nav>
                <!-- End of Topbar -->

                <!-- Begin Page Content -->
                <div class="container-fluid">

                    <!-- Page Heading -->
                    
                    <h1 class="h3 mb-2 text-gray-800"><strong>Inactivos</strong></h1>
                    <p class="mb-4 text-dark">Listado de los profesore que no pueden ingresar al sistema actualmente.</p>

                    <!-- DataTales Example -->
                    <div class="card shadow mb-4">
                        <div class="card-header py-3">
                            <h6 class="m-0 font-weight-bold text-danger">Listado de profesores inhabilitado</h6>
                        </div>
                        <div th:if="${profesor==null || profesor.isEmpty()}" class="card-body">
                            No se encontro ningun profesor deshabilitado

                            <div th:if="${mensaje!=null}" th:text="${mensaje}" class="alert alert-warning"></div>

                        </div>
                        <div th:if="${profesor!=null && not profesor.isEmpty()}" class="card-body">
                            <div class="table-responsive">
                                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                    <thead>
                                        <tr>
                                            <th>Nombre</th>
                                            <th>Codigo</th>
                                            <th>Correo</th>
                                            <th>Direccion</th>
                                            <th>Acciones</th>
                                            
                                        </tr>
                                    </thead>

                                    <tbody th:each="pro: ${profesor}">
                                    <tr>
                                        <td th:text="${pro.nombres} +'  '+${pro.apellidos}">Pedro perez</td>
                                        <td th:text="${pro.codigo}">1150758</td>
                                        <td th:text="${pro.email}">pedroperez@ufps.edu.co</td>
                                        <td th:text="${pro.direccion}">Direccion 1</td>
                                        <td><a class="btn btn-primary" th:href="@{'/admin/habilitar/'+${pro.codigo}}"> Habilitar</a></td>
                                    </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- /.container-fluid -->

           


            </div>
            <!-- End of Main Content -->

            <!-- Footer -->
            <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer>
            <!-- End of Footer -->

        </div>
        <!-- End of Content Wrapper -->

    </div>
    <!-- End of Page Wrapper -->

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top">
        <i class="fas fa-angle-up"></i>
    </a>

    <!-- Logout Modal-->
    <div th:replace="layout/logout-modal :: logout-modal">
       
    </div>
		<div th:replace="layout/import-js :: import-js-table"></div>

</body>

</html>
